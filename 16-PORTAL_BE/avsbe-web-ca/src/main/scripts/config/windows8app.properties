ADVERTISING_MESSAGE=
WELCOME_MESSAGE=Welkom bij Interactieve TV Online van KPN op de Windows 8\! Om volledig gebruik te kunnen maken van deze applicatie moet u inloggen met de abonnementsgegevens van uw Interactieve TV abonnement. Als u een abonnement op Interactieve TV hebt kunt u kosteloos en automatisch ook gebruik maken van Interactieve TV Online.\r\n\r\nInloggegevens vergeten? U kunt deze terug vinden op uw vertrouwde MijnKPN omgeving.
FAQ_SEARCH_MESSAGE=De zoekfunctie binnen deze Interactieve TV applicatie geeft u de mogelijkheid films en series binnen de Videotheek te zoeken of gemiste programma's binnen Gemist.\r\nOp basis van de door u ingevoerde zoekterm, worden programma's en video's binnen de categorie\u00EBn Programma Gemist en Videotheek gepresenteerd.
FAQ_HOME_MESSAGE=Op de home pagina vindt u snelkoppelingen naar Live tv-kijken, Videotheek categori\u00EBn Nieuw, Aanbevolen, Meest populair en Mijn vodeo's.\r\nWaar u ook bent in het menu, met 1 druk op de Home knop komt u terug op dit scherm.
FAQ_LIVETV_MESSAGE=Binnen Live tv kunt u de keuze maken uit \u00E9\u00E9n van de beschikbare online tv-zenders. Selecteer de zender en u schakelt meteen over naar full screen tv.\r\n\r\nOp dit moment hebben we nog niet de rechten om alle zenders online uit te zenden. In de toekomst zullen er steeds meer zenders online beschikbaar komen.
FAQ_TVOY_MESSAGE=Gemist geeft de mogelijkheid om makkelijk te bladeren door het aanbod en gemiste programma's te bekijken. Door zender en/of dag te selecteren kunt u uw zoekresultaten verfijnen. Afhankelijk van uw pakket zijn de zenders en het aantal terug te kijken dagen beschikbaar.\r\n\r\nEr zit meestal een periode van een paar uur tussen de live uitzending en het tonen van de uitzending in Gemist. Wij zijn hierbij afhankelijk van de programma aanbieders en de snelheid waarmee zij het programma ter beschikking stellen.
FAQ_CATALOGUE_MESSAGE=Videotheek geeft toegang tot meer dan 2.000 films, tv-series, documentaires en cabaret shows. U kunt een video bestellen door de gewenste video te selecteren en de bestelling met uw betaalcode te bevestigen. U kunt vervolgens de video zowel online als op de tv-ontvanger bekijken.
FAQ_EPG_MESSAGE=De Gids geeft een overzicht van alle programma's die de komende 7 dagen te zien zijn (Wanneer u niet verbonden bent met uw thuisnetwerk is dit 3 dagen).\r\nDe zenders met "wereldbolletje naast het logo, zijn via Interactieve TV Online te bekijken.\r\nDoor een programma te selecteren krijgt u meer informatie over het programma te zien. Vanuit dat punt kunt u er ook voor kiezen het porgramma te bekijken of op te nemen*.\r\n\r\nOp dit moment hebben we nog niet de rechten om alle zenders online uit te zenden. In de toekomst zullen er steeds meer zenders online beschikbaar komen. Het "wereldbolletje" icoontje naast het logo geeft aan dat de zender online te bekijken is.\r\n\r\nHet kan zijn dat programma informatie nog niet beschikbaar is. Wij zijn afhankelijk van de programma aanbieders wanneer deze informatie beschikbaar komt.\r\n\r\n* Opnemen pakket vereist.
FAQ_RECORDINGS_MESSAGE=Mijn Opnames geeft een overzicht van alle door u opgenomen programma's en geplande opnames. Ook opnames die u op uw tv-ontvanger hebt ingepland zijn terug te vinden in deze lijst. Opgenomen programma's kunnen niet online of op de Windows 8 worden bekeken, wel kunt u opnames verwijderen. Let op\! De opname is dan zowel van de tv-ontvanger als online verwijderd.\r\n\r\nOm op te kunnen nemen via Interactieve TV Online hebt u het Opnemen Pakket nodig. Maakt u momenteel gebruik van de tv-ontvanger met harddisk, dan kunt u alleen opnemen op de tv-ontvanger zelf. Dit geldt ook voor opnames inplannen. Wilt u gebruik kunnen maken van de opnemen functie via Interactieve TV Online, dan kunt u het Opnemen Pakket activeren. Ga voor meer informatie over het Opnemen Pakket naar onze website.\r\n\r\nU kunt een programma opnemen door via Gids het programma te selecteren en de optie "Opnemen" te selecteren. U kunt de (geplande) opname nu terug vinden onder Mijn Opnames.\r\n\r\nU kunt uw geplande opname niet wijzigen. Opnames worden ingepland op basis van de tijden die vermeld staan in de Gids. Standaard wordt er altijd 5 minuten voor en 15 minuten na het op te nemen programma opgenomen. U kunt alleen de geplande opname verwijderen en een nieuw programma opnemen.
FAQ_SETTINGS_MESSAGE=Binnen instellingen vindt u verschillende opties. U kunt hier in- of uitloggen, kinderslot aan en uit zetten en meer informatie terug vinden over Interactieve TV Online op de Windows 8. Ook een netwerk test of Kinect informatie en test kunt u terugvinden onder Instellingen.
LEGAL_NOTES_MESSAGE=
PARENTAL_CONTROL_ON_MESSAGE=Kinderslot voor Interactieve TV staat momenteel uitgeschakeld. Wilt u kinderslot weer aan zetten? Selecteer dan "Zet kinderslot aan".\r\n\r\nAls u uw kinderslot instellingen wilt wijzigen doet u dat op uw tv-ontvanger via Menu - Instellingen - Kinderslot instellingen.\r\n\r\nLet op\! Windows 8 heeft eigen kinderslot instellingen die naast de kinderslot instellingen van Interactieve TV actief zijn.
PARENTAL_CONTROL_OFF_MESSAGE=Interactieve TV Online neemt de kinderslot instellingen over van uw tv-ontvanger. Kinderslot staat momenteel ingeschakeld. \r\n\r\nU kunt het kinderslot voor een hele gebruikerssessie op de Windows 8 uitschakelen. Dit doet u door ""Zet kinderslot uit"" te selecteren. U zet het kinderslot dan alleen uit op de Windows 8.\r\nAls u uw kinderslot instellingen wilt wijzigen doet u dat op uw tv-ontvanger via Menu - Instellingen - Kinderslot.\r\n\r\nLet op\! Windows 8 heeft eigen kinderslot instellingen, deze blijft actief.
PARENTAL_CONTROL_MESSAGE=Interactieve TV Online neemt de kinderslot instellingen over van uw tv-ontvanger. Kinderslot staat momenteel uitgeschakeld.\r\n\r\nAls u het kinderslot van Interactieve TV op de Windows 8 wilt gebruiken moet kinderslot op uw tv-ontvanger aan staan. Als u uw kinderslot instellingen wilt wijzigen doet u dat op uw tv-ontvanger via Menu - Instellingen - Kinderslot.\r\n\r\nLet op\! Windows 8 heeft eigen kinderslot instellingen die naast de kinderslot instellingen van Interactieve TV actief zijn.
