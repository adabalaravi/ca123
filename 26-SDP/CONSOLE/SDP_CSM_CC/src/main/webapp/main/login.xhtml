<h:form id="loginForm" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<p:outputPanel styleClass="minHeightPanelClass">
		<center>
			<h:panelGrid columns="1" styleClass="loginFormPanelClass">
				<h:panelGroup>
					<center>
						<h:panelGrid columns="3" columnClasses="alignLeftClass">
							<h:outputLabel for="username" value="#{msgs['login.usernameLabel']}" />
							<p:inputText id="username" value="#{loginBean.username}" size="50" maxlength="50">
								<f:validateLength minimum="0" maximum="50" />
							</p:inputText>
							<p:message for="username" style="color:red;" />

							<h:outputLabel for="password" value="#{msgs['login.passwordLabel']}" />
							<p:password id="password" value="#{loginBean.password}" size="50" />
							<p:message for="password" style="color:red;" />
							<h:outputLabel for="tenant" value="#{msgs['login.tenant']}" />
							<p:selectOneMenu id="tenant" value="#{loginBean.selectedTenant}" style="margin-right: 10px; width: 280px;">
								<f:selectItems value="#{loginBean.availableTenants}" />
							</p:selectOneMenu>
							<p:message for="tenant" style="color:red;" />
						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:commandButton value="#{msgs['login.loginLabel']}" actionListener="#{loginBean.login}" ajax="true" update=":content" />
							<p:commandButton value="#{msgs['button.cancelLabel']}" type="reset" />
						</h:panelGrid>
						<h:outputText value="#{loginBean.errorMessage}" style="color:red;" />
					</center>
				</h:panelGroup>
			</h:panelGrid>
		</center>
	</p:outputPanel>
</h:form>
