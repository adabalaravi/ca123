<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<p:outputPanel styleClass="minHeightPanelClass">
	<h:form id="mainForm">

		<h:panelGroup>
		
			<h:outputText value="#{msgs['solutionOffer.voucher.view']}" styleClass="pageTitle"/>
			<div id="barDataGrid" > 
			   <div class="barButtomOpenFilter" style="margin: 0 0 0 14px;"> Filter </div> 
			 </div>
			 
			<p:dataTable id="packageList" var="item" value="#{voucherManager.vouchers}" rowKey="#{item.voucherCode}"
				selection="#{voucherManager.selectedBean}" selectionMode="single" paginator="false" rows="10"
				rowsPerPageTemplate="#{msgs['paginator.rowsPerPageTemplate']}" pageLinks="3" paginatorPosition="bottom"
				filteredValue="#{voucherManager.filteredList}">

				<p:column sortBy="#{item.voucherCode}" filterBy="#{item.voucherCode}">
					<f:facet name="header">
						<h:outputText value="#{msgs['voucher.voucherCode']}" />
					</f:facet>
					<h:outputText value="#{item.voucherCode}" title="#{item.voucherCode}" />
					<f:facet name="footer">
						#{msgs['voucher.totalAvailables']}:
						<h:outputText value="#{voucherManager.voucherAvailableTotal}" />	
					</f:facet>
					
				</p:column>

 			<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['voucher.voucherType']}" />
					</f:facet>
					<h:outputText value="#{item.voucherType}" />
			<!--  		<f:facet name="footer">
						#{msgs['total']}:
						<h:outputText value="#{voucherManager.voucherTotal}" />	
					</f:facet>
			-->
				</p:column>

					
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['voucher.validityPeriod']}" />
					</f:facet>
					<h:outputText value="#{item.validityPeriod}" />
				</p:column>
				
				<!-- <p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['voucher.startDate']}" >
						<f:convertDateTime timeZone="#{msgs['application.timeZone']}" pattern="#{msgs['date.pattern']}" />
						</h:outputText>
					</f:facet>
					<h:outputText value="#{item.startDate}" />
				</p:column> -->
				
				<p:column id="StartDate" headerText="#{msgs['voucher.startDate']}" styleClass="viewColumn">
			<h:outputText value="#{item.startDate}" title="#{item.startDate}">
				<f:convertDateTime timeZone="#{msgs['application.timeZone']}" pattern="#{msgs['date.pattern']}" />
			</h:outputText>
				</p:column>
				
				
				<p:column id="EndDate" headerText="#{msgs['voucher.endDate']}" styleClass="viewColumn">
			<h:outputText value="#{item.endDate}" title="#{item.endDate}">
				<f:convertDateTime timeZone="#{msgs['application.timeZone']}" pattern="#{msgs['date.pattern']}" />
			</h:outputText>
				</p:column>
				
			<!-- 	<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['voucher.endDate']}">
						<f:convertDateTime timeZone="#{msgs['application.timeZone']}" pattern="#{msgs['date.pattern']}" />
						</h:outputText>
					</f:facet>
					<h:outputText value="#{item.endDate}" />
				</p:column> -->
				
			</p:dataTable>
			<center>
			<p:commandButton styleClass="actionButton" value="Refresh" action="#{voucherManager.refreshTableAction}"	update=":appContent" />
			</center>
		</h:panelGroup>

		
	</h:form>
</p:outputPanel>

</html>
