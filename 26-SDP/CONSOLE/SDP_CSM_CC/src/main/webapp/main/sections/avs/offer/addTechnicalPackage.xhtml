<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:form id="mainForm">
	<p:outputPanel>
		<h:outputText value="#{msgs['offer.addOffer']}" styleClass="pageTitle" />
		<center>
			<h:panelGrid columns="1" styleClass="GenericFormPanelClass">
				<h:panelGroup>
					<center>
						<h:panelGrid columns="3" styleClass="alignLeftClass fixedTableStyle">

							<h:outputLabel for="offerName" value="#{msgs['offer.name']} #{msgs['validator.requiredMark']}"
								style="width:300px" />
							<p:inputText id="offerName" value="#{offerManager.selectedBean.offerName}" required="false" size="50"
								maxlength="#{msgs['form.field.name.size']}">
								<f:validateLength minimum="0" maximum="#{msgs['form.field.name.size']}" />
							</p:inputText>
							<p:message for="offerName" style="color:red;" />

							<h:outputLabel for="offerDesc" value="#{msgs['offer.description']}" />
							<p:inputText id="offerDesc" value="#{offerManager.selectedBean.offerDesc}" size="50"
								maxlength="#{msgs['form.field.description.size']}">
								<f:validateLength minimum="0" maximum="#{msgs['form.field.description.size']}" />
							</p:inputText>
							<p:message for="offerDesc" style="color:red;" />
							<h:outputText value="#{msgs['offerAVS.category']}" />
							<p:selectOneMenu id="category" value="#{offerManager.selectedBean.typeAVS}" style="width:250px;">
								<f:selectItems value="#{offerManager.categoryList}" />
							</p:selectOneMenu>
							<p:message for="category" style="color:red;" />
						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:commandButton value="#{msgs['button.cancelLabel']}" styleClass="darkButtonSyle" type="reset"
								update=":appContent">
								<f:param name="breadParam" value="technicalPackage.view" />
							</p:commandButton>
							<!-- action="#{menuBean.dispatchRequest}" -->
							<p:commandButton value="#{msgs['button.insertLabel']}" styleClass="actionButton"
								actionListener="#{offerManager.addTechnicalPackage}" oncomplete="handlePopupVisibility(xhr, status, args)"
								update=":appContent :popupBeanContent :userDetailsDiv" />
						</h:panelGrid>
						<h:outputText value="#{msgs['validator.requiredFields']}" />
					</center>
				</h:panelGroup>
			</h:panelGrid>
		</center>
	</p:outputPanel>
</h:form>
</html>
