<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">


<h:form id="mainForm">
	<p:outputPanel>
	<h:outputText value="#{msgs['solutionOffer.cluster.update']}" styleClass="pageTitle"/>
		<center>
			<h:panelGrid columns="1" styleClass="GenericFormPanelClass">
				<h:panelGroup>
					<center>
						<h:panelGrid columns="1">
							<p:pickList id="pickList" value="#{solutionOfferDiscountedManager.business.clusters}" var="cluster" itemLabel="#{cluster}" itemValue="#{cluster}">
								<f:facet name="sourceCaption">
									<h:outputLabel value="#{msgs['solution.updatePartyGroups.partyGroupsToSelect']}" />
								</f:facet>
								<f:facet name="targetCaption">
									<h:outputLabel value="#{msgs['solution.updatePartyGroups.partyGroupsSelected']}" />
								</f:facet>
							</p:pickList>
						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:commandButton value="#{msgs['button.cancelLabel']}" 
								styleClass="darkButtonSyle"
								action="#{menuBean.dispatchRequest}" 
								update=":appContent">
								<f:param name="breadParam" value="solutionOffer.discount.view" />
							</p:commandButton>
							<p:commandButton value="#{msgs['button.updateLabel']}"
								styleClass="actionButton"
								actionListener="#{solutionOfferDiscountedManager.updateClusters}"
								oncomplete="handlePopupVisibility(xhr, status, args)" 
								update=":appContent" />
						</h:panelGrid>
					</center>
				</h:panelGroup>
			</h:panelGrid>
		</center>
	</p:outputPanel>

</h:form>
</html>
