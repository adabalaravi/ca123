<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:form id="mainForm">
	<p:outputPanel header="#{msgs['partyGroup.update']}">
		<h:outputText value="#{msgs['partyGroup.update']}" styleClass="pageTitle" />
		<center>
			<h:panelGrid columns="1" styleClass="GenericFormPanelClass">
				<h:panelGroup>
					<center>

						<h:panelGrid columns="3" columnClasses="alignLeftClass">
							<h:panelGroup>
								<h:outputLabel for="partyGroupName" value="#{msgs['partyGroup.name']}" />
								<h:outputLabel value="#{msgs['validator.requiredMark']}" />
							</h:panelGroup>
							<p:inputText id="partyGroupName" value="#{partyGroupManager.selectedBean.partyGroupName}" required="false"
								size="50" maxlength="#{msgs['form.field.name.size']}">
								<f:validateLength minimum="0" maximum="#{msgs['form.field.name.size']}" />
							</p:inputText>
							<p:message for="partyGroupName" style="color:red;" />

							<h:outputLabel for="partyGroupDescription" value="#{msgs['partyGroup.description']}" />
							<p:inputText id="partyGroupDescription" value="#{partyGroupManager.selectedBean.partyGroupDescription}" size="50"
								maxlength="#{msgs['form.field.description.size']}">
								<f:validateLength minimum="0" maximum="#{msgs['form.field.description.size']}" />
							</p:inputText>
							<p:message for="partyGroupDescription" style="color:red;" />
						</h:panelGrid>

						<h:panelGrid columns="2">
							<p:commandButton value="#{msgs['button.cancelLabel']}" action="#{menuBean.dispatchRequest}"
								styleClass="darkButtonSyle" update=":appContent">
								<f:param name="breadParam" value="cluster.view" />
							</p:commandButton>
							<p:commandButton value="#{msgs['button.updateLabel']}" styleClass="actionButton"
								actionListener="#{partyGroupManager.updatePartyGroup}" oncomplete="handlePopupVisibility(xhr, status, args)" />
						</h:panelGrid>
						<h:outputText value="#{msgs['validator.requiredFields']}" />
					</center>
				</h:panelGroup>
			</h:panelGrid>
		</center>
	</p:outputPanel>
</h:form>

</html>
