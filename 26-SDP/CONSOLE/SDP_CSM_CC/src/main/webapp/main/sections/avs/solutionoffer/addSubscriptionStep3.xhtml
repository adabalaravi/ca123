<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:form id="mainForm">

	<p:outputPanel >
	<h:outputText value="#{msgs['solutionOffer.add.step3']}" styleClass="pageTitle"/>
		<center>
			<h:panelGrid columns="1" styleClass="GenericFormPanelClass">
				<h:panelGroup>
					<center>
						<p:pickList id="pickList" value="#{solutionOfferMananger.business.offers}" var="offer" itemLabel="#{offer}" itemValue="#{offer}">
							<f:facet name="sourceCaption">
								<h:outputLabel value="#{msgs['solutionOffer.addSolutionOffer.offersToSelect']}" />
							</f:facet>
							<f:facet name="targetCaption">
								<h:outputLabel value="#{msgs['solutionOffer.addSolutionOffer.offersSelected']}" />
							</f:facet>
						</p:pickList>

						<h:panelGrid columns="2">
							<p:commandButton styleClass="darkButtonSyle" value="#{msgs['button.backLabel']}" actionListener="#{solutionOfferMananger.backtoAddSubscriptionStep2}" update=":appContent" />
							<p:commandButton styleClass="actionButton" value="#{msgs['button.nextLabel']}" actionListener="#{solutionOfferMananger.gotoAddSubscriptionStep4}" update=":appContent" />
						</h:panelGrid>
					</center>
				</h:panelGroup>
			</h:panelGrid>
		</center>
	</p:outputPanel>

</h:form>
</html>
