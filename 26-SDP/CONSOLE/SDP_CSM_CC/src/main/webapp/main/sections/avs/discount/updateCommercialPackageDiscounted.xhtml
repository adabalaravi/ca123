<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:form id="mainForm">
	<p:outputPanel>
		<h:outputText value="#{msgs['discountSolutionOffer.update']}" styleClass="pageTitle" />
		<center>
			<h:panelGrid columns="1" styleClass="GenericFormPanelClass">
				<h:panelGroup>
					<center>
						<h:panelGrid columns="3" styleClass="alignLeftClass" columnClasses="firstColumnFormClass">
							<h:outputText value="#{msgs['commercialPackage.discount.parentName']}" />
							<h:outputText value="#{solutionOfferDiscountedManager.selectedBean.parentSolutionOfferName}" />
							<p:spacer />
							<h:panelGroup>
								<h:outputLabel for="solutionOfferName" value="#{msgs['commercialPackage.discount.name']}" />
								<h:outputLabel value="#{msgs['validator.requiredMark']}" />
							</h:panelGroup>
							<p:inputText id="solutionOfferName" value="#{solutionOfferDiscountedManager.selectedBean.solutionOfferName}"
								required="false" size="50" maxlength="#{msgs['form.field.name.size']}">
								<f:validateLength minimum="0" maximum="#{msgs['form.field.name.size']}" />
							</p:inputText>
							<p:message for="solutionOfferName" style="color:red;" />

							<h:outputLabel for="solutionOfferDesc" value="#{msgs['discountSolutionOffer.description']}" />
							<p:inputText id="solutionOfferDesc" value="#{solutionOfferDiscountedManager.selectedBean.solutionOfferDesc}"
								size="50" maxlength="#{msgs['form.field.description.size']}">
								<f:validateLength minimum="0" maximum="#{msgs['form.field.description.size']}" />
							</p:inputText>
							<p:message for="solutionOfferDesc" style="color:red;"></p:message>
							<!-- 
							<h:outputLabel for="solutionOfferExtId"
								value="#{msgs['discountSolutionOffer.externalId']}" />
							<p:inputText id="solutionOfferExtId"
								value="#{solutionOfferDiscountedManager.selectedBean.solutionOfferExtId}" size="50"
								maxlength="50">
								<f:validateLength minimum="0" maximum="50" />
							</p:inputText>
							<p:message for="solutionOfferExtId" style="color:red;" />
 -->


							<h:outputLabel for="startDate" value="#{msgs['discountSolutionOffer.startDate']}" />
							<p:calendar value="#{solutionOfferDiscountedManager.selectedBean.solutionOfferStartDate}" id="startDate"
								showOn="button" pattern="#{msgs['date.pattern']}" navigator="true" />
							<p:message for="startDate" style="color:red;" />

							<h:outputLabel for="endDate" value="#{msgs['discountSolutionOffer.endDate']}" />
							<p:calendar value="#{solutionOfferDiscountedManager.selectedBean.solutionOfferEndDate}" id="endDate"
								showOn="button" pattern="#{msgs['date.pattern']}" navigator="true" />
							<p:message for="endDate" style="color:red;" />


						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:commandButton value="#{msgs['button.cancelLabel']}" styleClass="darkButtonSyle"
								action="#{menuBean.dispatchRequest}" update=":appContent">
								<f:param name="breadParam" value="solutionOffer.discount.view" />
							</p:commandButton>
							<p:commandButton value="#{msgs['button.updateLabel']}" styleClass="actionButton"
								actionListener="#{solutionOfferDiscountedManager.updateCommercialPackageDiscounted}"
								oncomplete="handlePopupVisibility(xhr, status, args)" update=":appContent :popupBeanContent" />
						</h:panelGrid>
						<h:outputText value="#{msgs['validator.requiredFields']}" />
					</center>
				</h:panelGroup>
			</h:panelGrid>
		</center>
	</p:outputPanel>
</h:form>
</html>
