<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form id="mainForm">
	<p:outputPanel>
	<h:outputText value="#{msgs['price.addPrice.header']}" styleClass="pageTitle"/>
		<center>
			<h:panelGrid columns="1" styleClass="GenericFormPanelClass">
				<h:panelGroup>
					<center>
						<h:panelGrid columns="4" columnClasses="alignLeftClass">
							<h:panelGroup>
								<h:outputLabel for="price"
									value="#{msgs['price.addPrice.PriceLbl']}" />
								<h:outputLabel value="#{msgs['validator.requiredMark']}" />
							</h:panelGroup>
							<p:inputText id="price"
								value="#{priceManager.selectedBean.priceString}" size="15"
								maxlength="15" required="true">
								<f:validateDoubleRange minimum="0" maximum="99999999.99" />
								<f:validateRegex pattern="^[0-9]+(|\.[0-9]{0,2})$" />
							</p:inputText>
							<p:message for="price" />
						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:commandButton value="#{msgs['button.cancelLabel']}"
								styleClass="darkButtonSyle" type="reset"
								 update=":appContent">
								<f:param name="breadParam" value="price.view" />
							</p:commandButton>
							<!-- action="#{menuBean.dispatchRequest}" -->
							<p:commandButton value="#{msgs['button.insertLabel']}"
								styleClass="actionButton" 
								actionListener="#{priceManager.addPrice}"
								oncomplete="handlePopupVisibility(xhr, status, args)"
								update=":appContent :popupBeanContent" />
						</h:panelGrid>
						<h:outputText value="#{msgs['validator.requiredFields']}" />
					</center>
				</h:panelGroup>
			</h:panelGrid>
		</center>
	</p:outputPanel>
</h:form>
</html>
