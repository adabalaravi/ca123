<h:form id="formHeader" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" >
	
	<!-- 
	<img id="logo" src="./images/accenture4.png" alt="" />
	 -->
	<div id="appTitle">
		<h:outputText style="font-size: 26px;" value="#{msgs['header.title']}" />
	</div>

	<div id="userDiv">
		<h:panelGroup visible="#{layoutController.menuVisible}">
			<h:outputText value="#{infoSessionBean.operator.userName}" />
			<h:panelGrid columns="3" style="width: 100%;"
				styleclass="userDivGrid">
				<h:selectOneMenu value="#{pageBean.localeMenuLabel}"
					partialSubmit="true" immediate="true"
					valueChangeListener="#{pageBean.localeChanged}"
					style="width: 90px; background-color: #507590; color:white;">
					<f:selectItems value="#{pageBean.availableLocales}" />
				</h:selectOneMenu>
				<h:commandLink value="#{msgs['header.changePassword']}"
					actionListener="#{menuBean.goToChangePassword}" />
				<h:outputLink value="./logout.jsp">
					<h:outputText value="#{msgs['header.Logout']}" />
				</h:outputLink>
			</h:panelGrid>
		</h:panelGroup>
	</div>
</h:form>
