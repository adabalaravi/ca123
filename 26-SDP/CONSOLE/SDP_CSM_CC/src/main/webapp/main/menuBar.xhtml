<script>
var hidden = document.getElementById('form:inputHidden').value;
var menuId; 
if(hidden.substring(0, (hidden.length)-1) == 'solutionOffer.add.step'){
	menuId = 'solutionOfferAdd';
} else if(hidden.substring(0, 'solutionOffer.'.length) == 'solutionOffer.'){
	menuId = 'solutionOfferView';
}
if(hidden == 'cluster.add'){
	menuId = 'clusterAdd';
} else if(hidden.substring(0, 'cluster.'.length) == 'cluster.'){
	menuId = 'clusterView';
} 
if(hidden == 'technicalPackage.add'){
	menuId = 'technicalPackageAdd';
} else if(hidden.substring(0, 'technicalPackage.'.length) == 'technicalPackage.'){
	menuId = 'technicalPackageView';
} 
if(hidden.substring(0, 'solutionOffer.discount.'.length) == 'solutionOffer.discount.'){
	menuId = 'solutionOfferDiscountView';
} else if(hidden.substring(0, (hidden.length)-1) == 'solutionOffer.discount.add.step'){
	menuId = 'solutionOfferDiscountAdd';
}
if(hidden == 'price.view'){
	menuId = 'priceView';
} else if(hidden == 'price.add'){
	menuId = 'priceAdd';
} else if(hidden == 'frequency.view'){
	menuId = 'frequencyView';
} else if(hidden == 'frequency.add'){
	menuId = 'frequencyAdd';
} else if(hidden == 'digitalGoods.view'){
	menuId ="technicalPackageView";
}
var previous = document.getElementById('form:'+menuId);
previous.style.fontWeight = '600';

function bolder(element){
	document.getElementById(previous.id).style.fontWeight = 'normal';
	document.getElementById(element.id).style.fontWeight = '600';
	previous = element;
}
</script>
