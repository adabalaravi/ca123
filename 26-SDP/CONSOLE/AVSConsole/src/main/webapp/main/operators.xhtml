<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<div id="menucolumn">
		<ui:include src="verticalMenu.xhtml" />
		<h:form id="userDetailsDiv">
			<div class="UserDetails" style="margin-top:20px;">
				<div class="UserDetailsTitle">
					User Details <br />
					<div class="separator"></div>
				</div>
				<h:outputText value="Username" /> <br />
				<h:outputText value="#{infoSessionBean.operator.username}" styleClass="orange" /> <br />
				<h:outputText value="Operators" /> <br/>
				<h:outputText value="#{infoSessionBean.operatorsCounter}" styleClass="orange"/> <br/>
				<h:outputText value="Tenants"  /> <br/>
				<h:outputText value="#{infoSessionBean.tenantsCounter}" styleClass="orange"/>
			</div>
		</h:form>
	</div>
	<div id="contentcolumn">
		<p:outputPanel id="contentPanel">
			<ui:include src="#{layoutController.operatorsContentInclude}" />
		</p:outputPanel>
	</div>
</h:panelGroup>
