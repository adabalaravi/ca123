<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:outputText value="#{msgs['operator.addOperator']}" styleClass="pageTitle"/>
	<h:panelGrid styleClass="fixedHeightPanelClass horizontalAlignClass">
		<h:form id="mainForm">
			<ui:include src="rightsPanel.xhtml" />

			<p:spacer width="20px" height="20px" />

			<h:panelGrid columns="2" styleClass="horizontalAlignClass">
				<p:commandButton value="#{msgs['button.back']}" update=":appContent"
					oncomplete="handlePopupVisibility(xhr, status, args)"
					actionListener="#{operatorManager.backAddOperatorStep1}" styleClass="darkButtonSyle" />
				<p:commandButton value="#{msgs['button.next']}" type="submit"
					update=":appContent"
					oncomplete="handlePopupVisibility(xhr, status, args)"
					actionListener="#{operatorManager.gotoAddOperatorStep3}" styleClass = "actionButton" />
				<!-- p:commandButton value="#{msgs['button.cancel']}" type="reset"
					actionListener="#{operatorManager.selectedBean.resetOperator}" / -->
			</h:panelGrid>
			<h:outputText value="#{msgs['validator.requiredFields']}" />
		</h:form>
	</h:panelGrid>

</h:panelGroup>
