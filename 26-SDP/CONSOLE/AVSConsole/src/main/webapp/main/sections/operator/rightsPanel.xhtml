<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:outputText value="#{msgs['operator.rights.administrator']}"
		style="font-weight:bold;" />
	<p:spacer width="50px" />
	<p:selectBooleanCheckbox
		value="#{operatorManager.selectedBean.adminFlag}">
		<p:ajax update="@form"
			listener="#{operatorManager.selectedBean.checkAdministatorListener}" />
	</p:selectBooleanCheckbox>
	<br />
	<p:spacer width="20px" height="20px" />
	<h:panelGrid columns="3" columnClasses="firstColumnFormClass,secondColumnFormClass,thirdColumnFormClass">
		<p:spacer />
		<h:outputText value="#{msgs['operator.rights.read']}"
			style="font-weight:bold;" />
		<h:outputText value="#{msgs['operator.rights.write']}"
			style="font-weight:bold;" />

		<h:outputText value="#{msgs['operator.rights.commercialCataloge']}" />
		<p:selectBooleanCheckbox
			value="#{operatorManager.selectedBean.info.role.catalogueRead}"
			disabled="#{operatorManager.selectedBean.adminFlag}">
			<p:ajax update="catalogueWriteCheckbox"
				listener="#{operatorManager.selectedBean.checkCatalogueRead}" />
		</p:selectBooleanCheckbox>
		<p:selectBooleanCheckbox id="catalogueWriteCheckbox"
			value="#{operatorManager.selectedBean.info.role.catalogueWrite}"
			disabled="#{operatorManager.selectedBean.adminFlag or not operatorManager.selectedBean.info.role.catalogueRead}" />

		<h:outputText value="#{msgs['operator.rights.customerEntitlement']}" />
		<p:selectBooleanCheckbox
			value="#{operatorManager.selectedBean.info.role.assuranceRead}"
			disabled="#{operatorManager.selectedBean.adminFlag}">
			<p:ajax update="assuranceWriteCheckbox"
				listener="#{operatorManager.selectedBean.checkAssuranceRead}" />
		</p:selectBooleanCheckbox>
		<p:selectBooleanCheckbox id="assuranceWriteCheckbox"
			value="#{operatorManager.selectedBean.info.role.assuranceWrite}"
			disabled="#{operatorManager.selectedBean.adminFlag or not operatorManager.selectedBean.info.role.assuranceRead}" />
<!--

			disabled="#{operatorManager.selectedBean.adminFlag}">

		<p:selectBooleanCheckbox

		<p:selectBooleanCheckbox
			value="#{operatorManager.selectedBean.info.role.operatorsWrite}"
			disabled="true" />
	</h:panelGrid>

</h:panelGroup>
