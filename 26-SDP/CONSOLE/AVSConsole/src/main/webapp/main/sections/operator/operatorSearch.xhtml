<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGrid styleClass="fixedHeightPanelClass horizontalAlignClass">
		<h:panelGrid columns="1">
			<!-- username -->
			<h:form id="searchByUsernameForm">
				<h:panelGrid columns="4" styleClass="searchBorderPanel"
					columnClasses="firstColumnFormClass">
					<p:outputLabel for="username" value="#{msgs['operator.username']}" />
					<p:inputText id="username" value="#{operatorManager.username}"
						required="true" size="50" maxlength="50">
						<f:validateLength minimum="0" maximum="50" />
					</p:inputText>
					<p:message for="username" />
					<p:commandButton id="searchByUsernameButton"
						value="#{msgs['button.search']}" update=":appContent"
						oncomplete="handlePopupVisibility(xhr, status, args)"
						action="#{operatorManager.searchOperatorByUsername}" />
				</h:panelGrid>
			</h:form>
			<!-- Last Name -->
			<h:form id="searchByNameForm">
				<h:panelGrid columns="4" styleClass="searchBorderPanel"
					columnClasses="firstColumnFormClass">
					<p:outputLabel for="lastName" value="#{msgs['operator.lastName']}" />
					<p:inputText id="lastName" value="#{operatorManager.lastName}"
						required="true" size="50" maxlength="50">
						<f:validateLength minimum="0" maximum="50" />
					</p:inputText>
					<p:message for="lastName" />
					<h:panelGroup />
					<!-- First Name -->
					<p:outputLabel for="firstName"
						value="#{msgs['operator.firstName']}" />
					<p:inputText id="firstName" value="#{operatorManager.firstName}"
						required="false" size="50" maxlength="50">
						<f:validateLength minimum="0" maximum="50" />
					</p:inputText>
					<p:message for="firstName" />
					<p:commandButton id="searchByLastNameButton"
						value="#{msgs['button.search']}" update=":appContent"
						oncomplete="handlePopupVisibility(xhr, status, args)"
						action="#{operatorManager.searchOperatorByFirstAndLastName}" />
				</h:panelGrid>
			</h:form>
			<!-- TenantName -->
			<!-- hanno fatto levare i tenant

				<h:panelGrid columns="4" styleClass="searchBorderPanel"

					<p:inputText id="tenant" value="#{operatorManager.tenant}"
						required="true" size="50" maxlength="50">
						<f:validateLength minimum="0" maximum="50" />
					</p:inputText>
					<p:message for="tenant" />
					<p:commandButton value="#{msgs['button.search']}"
						update=":appContent"
						oncomplete="handlePopupVisibility(xhr, status, args)"
						action="#{operatorManager.searchOperatorByTenant}" />
				</h:panelGrid>

			<h:form id="searchAllOperators">
				<p:commandButton value="#{msgs['button.searchAll']}"
					update=":appContent :messagePopupForm"
					oncomplete="handlePopupVisibility(xhr, status, args)"
					actionListener="#{operatorManager.searchAll}" />
			</h:form>
		</h:panelGrid>
	</h:panelGrid>
</h:panelGroup>
