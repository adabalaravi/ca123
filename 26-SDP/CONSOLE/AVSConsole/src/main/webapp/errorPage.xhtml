<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html" />
<h:head>
	<title>AVS Console</title>
</h:head>
<h:body styleClass="avsStyle loginBodyStyle">
	<!-- style in body to override prime default -->
	<h:outputStylesheet library="css" name="avs.css" />
	<h:outputStylesheet library="css" name="customStyle.css" />
	<f:view>
		<div id="header">
			<ui:include src="header.xhtml">This page has no header.</ui:include>
		</div>
		<div id="emptybar" />
	</f:view>

	<div align="center">
		<div id="loginBackground">
			<p:scrollPanel mode="native" style="width:975px;height:300px;margin:auto;" >
				<h:outputText value="CONFIGURATION ERROR: please contact system administrator" escape="false" />
				<br />
				<br />
				<h:outputText value="#{errorBean.error}" escape="false" />
			</p:scrollPanel>
		</div>
	</div>

	<div id="footer">
		<h:outputText id="appFooterLabel" value="#{msgs['footer.label']}" />
	</div>
</h:body>
</html>
