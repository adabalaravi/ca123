<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:outputText value="#{msgs['breadcrumb.clusterUpdateUser']}" styleClass="pageTitle"/>
	<h:panelGrid styleClass="fixedHeightPanelClass horizontalAlignClass" style="margin-top: -40px;">
	
	
		<h:form id="mainForm">
		<h:panelGrid  columns="2" style="text-align: left; margin-bottom: 12px;">
		<p:graphicImage value="images/InfoImage.png" />  
		<h:outputText value="#{msgs['avsuser.clusterToSelect']}" />
		</h:panelGrid>
			<h:panelGrid columns="3">
				<p:selectManyMenu styleClass="selectManyMenuStyle"					
					value="#{partyManager.partyGroupListUnselected}">
					<f:selectItems
						value="#{partyManager.partyGroupListUnselectedAll}" />
				</p:selectManyMenu>
				<h:panelGrid columns="1" style="text-align:center;">
					<p:commandButton value="&gt;&gt;" update="@form"
						action="#{partyManager.toRightAll}" />
					<p:commandButton value="&gt;" update="@form"
						action="#{partyManager.toRight}" />
					<p:commandButton value="&lt;" update="@form"
						action="#{partyManager.toLeft}" />
					<p:commandButton value="&lt;&lt;" update="@form"
						action="#{partyManager.toLeftAll}" />
				</h:panelGrid>
				<p:selectManyMenu 	styleClass="selectManyMenuStyle"
					value="#{partyManager.partyGroupListSelected}">
					<f:selectItems
						value="#{partyManager.partyGroupListSelectedAll}" />
				</p:selectManyMenu>
			</h:panelGrid>
			
		</h:form>
	</h:panelGrid>
	
	<h:panelGrid columns="2" styleClass="horizontalAlignClass" >
		<p:commandButton value="#{msgs['button.backLabel']}" process="@this"
			update=":appContent" actionListener="#{menuBean.dispatchRequest}" styleClass="darkButtonSyle">
			<f:param name="breadParam" value="partyView" />
		</p:commandButton>
		<p:commandButton value="#{msgs['button.comfirm']}"
		update=":appContent"
		oncomplete="handlePopupVisibility(xhr, status, args)"
		actionListener="#{partyManager.updateClusters}" styleClass="actionButton"/>
	</h:panelGrid>

</h:panelGroup>
