<h:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:outputText value="#{msgs['search.pageName']}" styleClass="pageTitle"/>
	<p:fieldset legend="Search" toggleable = "false" styleClass = "partySearchFieldSet">
		
	<h:panelGrid styleClass="fixedHeightPanelClass horizontalAlignClass">
			<h:panelGrid columns="1">
			<!-- Organizzation Name -->
			
			<h:form id="searchByPartyNameForm">
				<h:panelGrid columns="4" styleClass="searchBorderPanel"
					columnClasses="firstColumnFormClass">
					<p:outputLabel for="partyName" value="#{msgs['party.partyName']}" />
					<p:inputText id="partyName" value="#{partyManager.partyName}"
						required="true" size="50" maxlength="50">
						<f:validateLength minimum="0" maximum="50" />
					</p:inputText>
					<p:message for="partyName" />
					<p:commandButton id="searchByNameBtn"
						value="#{msgs['button.searchLabel']}"
						update=":appContent :messagePopupForm"
						oncomplete="handlePopupVisibility(xhr, status, args)"
						action="#{partyManager.searchChilPartyByPartyName}" styleClass="actionButton" />
				</h:panelGrid>
				<p:defaultCommand target="searchByNameBtn" />
			</h:form>
			<!-- Last Name -->
			<h:form id="searchByLastNameForm">
				<h:panelGrid columns="4" styleClass="searchBorderPanel"
					columnClasses="firstColumnFormClass">
					<!-- Last Name -->
					<p:outputLabel for="lastName" value="#{msgs['party.lastName']}"
						style="width:400px;" />
					<p:inputText id="lastName" value="#{partyManager.lastName}"
						required="true" size="50" maxlength="50">
						<f:validateLength minimum="0" maximum="50" />
					</p:inputText>
					<p:message for="lastName" />
					<h:panelGroup />
					<!-- First Name -->
					<p:outputLabel for="firstName" value="#{msgs['party.firstName']}" />
					<p:inputText id="firstName" value="#{partyManager.firstName}"
						required="false" size="50" maxlength="50">
						<f:validateLength minimum="0" maximum="50" />
					</p:inputText>
					<p:message for="firstName" />
					<p:commandButton id="searchByNameBtn"
						value="#{msgs['button.searchLabel']}"
						update=":appContent :messagePopupForm"
						oncomplete="handlePopupVisibility(xhr, status, args)"
						action="#{partyManager.searchPartyByFirstAndLastName}" styleClass="actionButton" />
				</h:panelGrid>
				<p:defaultCommand target="searchByNameBtn" />
			</h:form>
			<!-- Credential -->
			<h:form id="searchByCredentialForm">
				<h:panelGrid columns="4" styleClass="searchBorderPanel"
					columnClasses="firstColumnFormClass">
					<p:outputLabel for="credential" value="#{msgs['party.credential']}" />
					<p:inputText id="credential" value="#{partyManager.credential}"
						required="true" size="50" maxlength="50">
						<f:validateLength minimum="0" maximum="50" />
					</p:inputText>
					<p:message for="credential" />
					<p:commandButton id="searchByCredentialBtn"
						value="#{msgs['button.searchLabel']}"
						update=":appContent :messagePopupForm"
						oncomplete="handlePopupVisibility(xhr, status, args)"
						action="#{partyManager.searchPartyByCredential}" styleClass="actionButton" />
				</h:panelGrid>
				<p:defaultCommand target="searchByCredentialBtn" />
			</h:form>
			
		</h:panelGrid>
		
	</h:panelGrid>
	</p:fieldset>
</h:panelGroup>
