# BEGIN DEFINE CATEGORIES
log4j.category.com.accenture.sdp = DEBUG,csmconsole
# END DEFINE CATEGORIES

#
# Define Appenders
#
# BEGIN APPENDER: CONSOLE APPENDER (stdout)
log4j.appender.csmconsole=org.apache.log4j.ConsoleAppender
log4j.appender.csmconsole.layout=org.apache.log4j.PatternLayout
log4j.appender.csmconsole.layout.ConversionPattern=%d | %-5p | %c | %m%n
#[%d] %C %M %L
# END APPENDER: CONSOLE APPENDER (stdout)
